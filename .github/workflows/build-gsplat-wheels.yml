# Build pre-compiled gsplat wheels for Windows ONLY
#
# Why Windows only:
# - Linux: gsplat team provides pre-built wheels on PyPI
# - macOS: gsplat requires CUDA which doesn't exist on Mac
# - Windows: NO pre-built wheels exist, and MSVC is required for JIT compilation
#
# CRITICAL: gsplat uses JIT compilation by default. To create a wheel with
# pre-compiled CUDA kernels, we must install gsplat (triggers compilation),
# then repackage the site-packages folder including the compiled .pyd files.

name: Build gsplat Wheels

on:
  workflow_dispatch:
    inputs:
      gsplat_version:
        description: 'gsplat version to build (e.g., 1.5.3)'
        required: true
        default: '1.5.3'
      torch_version:
        description: 'PyTorch version (e.g., 2.5.1)'
        required: true
        default: '2.5.1'
      cuda_version:
        description: 'CUDA version for wheel suffix'
        required: true
        default: 'cu124'
        type: choice
        options:
          - cu118
          - cu121
          - cu124

jobs:
  build-windows:
    runs-on: windows-2022
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12']
    
    steps:
      - name: Checkout FreeFlow repo
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install CUDA Toolkit
        uses: Jimver/cuda-toolkit@v0.2.15
        id: cuda-toolkit
        with:
          cuda: '12.4.0'
          method: 'network'
          sub-packages: '["nvcc", "cudart", "cublas", "cublas_dev", "cusparse", "cusparse_dev", "cusolver", "cusolver_dev", "cufft", "cufft_dev", "curand", "curand_dev", "thrust", "visual_studio_integration"]'

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Verify build tools
        shell: cmd
        run: |
          echo "=== CUDA ==="
          nvcc --version
          echo "=== MSVC ==="
          cl
          echo "=== Python ==="
          python --version

      - name: Install PyTorch with CUDA
        run: |
          python -m pip install --upgrade pip wheel setuptools
          python -m pip install torch==${{ github.event.inputs.torch_version }} --index-url https://download.pytorch.org/whl/${{ github.event.inputs.cuda_version }}

      - name: Verify PyTorch CUDA
        run: |
          python -c "import torch; print(f'PyTorch {torch.__version__}'); print(f'CUDA available: {torch.cuda.is_available()}'); print(f'CUDA version: {torch.version.cuda}')"

      - name: Install build dependencies
        run: |
          python -m pip install ninja cmake

      - name: Install gsplat from source (triggers CUDA compilation)
        env:
          # Note: Removed 7.0 (too old) and 9.0 (Hopper - compilation issues)
          # 7.5 = Turing (RTX 20xx), 8.0 = Ampere (A100), 8.6 = Ampere (RTX 30xx), 8.9 = Ada (RTX 40xx)
          TORCH_CUDA_ARCH_LIST: "7.5;8.0;8.6;8.9"
          CUDA_HOME: ${{ steps.cuda-toolkit.outputs.CUDA_PATH }}
          MAX_JOBS: "4"
        run: |
          echo "Installing gsplat from source with CUDA compilation..."
          python -m pip install gsplat==${{ github.event.inputs.gsplat_version }} -v --no-build-isolation
          echo "Installation complete!"

      - name: Trigger CUDA kernel compilation
        env:
          # Note: Removed 9.0 (Hopper) due to compilation issues with glm library
          # 8.9 covers RTX 40xx series (Ada Lovelace)
          TORCH_CUDA_ARCH_LIST: "7.5;8.0;8.6;8.9"
          CUDA_HOME: ${{ steps.cuda-toolkit.outputs.CUDA_PATH }}
        run: |
          echo "Triggering gsplat CUDA kernel compilation..."
          python -c "
          import torch
          
          # Force gsplat to compile its CUDA kernels by importing and using them
          print('Importing gsplat...')
          import gsplat
          print(f'gsplat version: {gsplat.__version__}')
          
          # Import the cuda backend which triggers JIT compilation
          print('Triggering CUDA kernel compilation (this may take a few minutes)...')
          from gsplat.cuda._backend import _C
          print('CUDA kernels compiled successfully!')
          print(f'_C module: {_C}')
          "

      - name: Verify compiled extensions exist
        shell: pwsh
        run: |
          echo "Checking for compiled extensions..."
          $torch_ext = "$env:LOCALAPPDATA\torch_extensions"
          if (Test-Path $torch_ext) {
            echo "torch_extensions cache found at: $torch_ext"
            Get-ChildItem -Path $torch_ext -Recurse -Filter "*.pyd" | ForEach-Object { 
              echo "Found compiled extension: $($_.FullName)"
            }
          } else {
            echo "ERROR: No torch_extensions cache found!"
            exit 1
          }

      - name: Create wheel with compiled extensions
        shell: pwsh
        run: |
          # Get paths
          $site_packages = python -c "import site; print(site.getsitepackages()[0])"
          $gsplat_path = python -c "import gsplat; print(gsplat.__path__[0])"
          $torch_ext = "$env:LOCALAPPDATA\torch_extensions"
          
          Write-Host "Site packages: $site_packages"
          Write-Host "gsplat path: $gsplat_path"
          Write-Host "torch_extensions: $torch_ext"
          
          # Find the compiled .pyd file
          $pyd_files = Get-ChildItem -Path $torch_ext -Recurse -Filter "*.pyd"
          if (-not $pyd_files) {
            Write-Error "No compiled .pyd files found in torch_extensions!"
            exit 1
          }
          
          Write-Host "Found compiled extensions:"
          $pyd_files | ForEach-Object { Write-Host "  $($_.FullName)" }
          
          # Copy compiled extension into gsplat package as csrc.pyd
          $csrc_pyd = $pyd_files | Select-Object -First 1
          $dest = Join-Path $gsplat_path "csrc.pyd"
          Copy-Item $csrc_pyd.FullName -Destination $dest -Force
          Write-Host "Copied $($csrc_pyd.FullName) -> $dest"
          
          # Also need to copy to gsplat/cuda/ for the import to work
          $cuda_dest = Join-Path $gsplat_path "cuda\csrc.pyd"
          Copy-Item $csrc_pyd.FullName -Destination $cuda_dest -Force
          Write-Host "Copied $($csrc_pyd.FullName) -> $cuda_dest"
          
          # Verify the files are in place
          Write-Host ""
          Write-Host "gsplat package contents after copying:"
          Get-ChildItem -Path $gsplat_path -Recurse -Filter "*.pyd" | ForEach-Object { Write-Host "  $($_.FullName)" }
          
          # Create wheel directory
          New-Item -ItemType Directory -Force -Path dist
          
          # Create wheel from the modified gsplat package
          # First, we need to create a proper wheel structure
          $wheel_temp = "wheel_build"
          New-Item -ItemType Directory -Force -Path $wheel_temp
          
          # Copy gsplat package
          Copy-Item -Path $gsplat_path -Destination "$wheel_temp\gsplat" -Recurse
          
          # Get package metadata
          $dist_info = Get-ChildItem -Path $site_packages -Filter "gsplat-*.dist-info" | Select-Object -First 1
          if ($dist_info) {
            Copy-Item -Path $dist_info.FullName -Destination "$wheel_temp\$($dist_info.Name)" -Recurse
            Write-Host "Copied dist-info: $($dist_info.Name)"
          }
          
          # Create the wheel using zipfile
          $version = "${{ github.event.inputs.gsplat_version }}"
          $py_ver = "${{ matrix.python-version }}"
          $cuda_ver = "${{ github.event.inputs.cuda_version }}"
          $wheel_name = "gsplat-${version}-py${py_ver}-${cuda_ver}.whl"
          
          python -c @"
          import zipfile
          import os
          
          wheel_path = 'dist/$wheel_name'
          with zipfile.ZipFile(wheel_path, 'w', zipfile.ZIP_DEFLATED) as zf:
              for root, dirs, files in os.walk('wheel_build'):
                  for file in files:
                      file_path = os.path.join(root, file)
                      arc_name = os.path.relpath(file_path, 'wheel_build')
                      zf.write(file_path, arc_name)
                      print(f'Added: {arc_name}')
          print(f'Created wheel: {wheel_path}')
          "@
          
          Write-Host ""
          Write-Host "Created wheel:"
          Get-ChildItem -Path dist -Filter "*.whl"

      - name: Verify wheel contains compiled extension
        shell: pwsh
        run: |
          $wheel = Get-ChildItem -Path dist -Filter "*.whl" | Select-Object -First 1
          Write-Host "Inspecting wheel: $($wheel.Name)"
          Write-Host ""
          
          # List all .pyd files in the wheel
          $pyd_in_wheel = python -m zipfile -l $wheel.FullName | Select-String "\.pyd"
          if ($pyd_in_wheel) {
            Write-Host "Compiled extensions in wheel:"
            $pyd_in_wheel | ForEach-Object { Write-Host "  $_" }
          } else {
            Write-Error "ERROR: No .pyd files found in wheel!"
            exit 1
          }

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: gsplat-win-py${{ matrix.python-version }}-${{ github.event.inputs.cuda_version }}
          path: dist/*.whl
          retention-days: 90

  create-release:
    needs: [build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Download all wheel artifacts
        uses: actions/download-artifact@v4
        with:
          path: wheels
          pattern: gsplat-*
          merge-multiple: true

      - name: List downloaded wheels
        run: |
          echo "Downloaded wheels:"
          ls -la wheels/
          echo ""
          echo "Inspecting wheel contents:"
          for whl in wheels/*.whl; do
            echo "=== $whl ==="
            python3 -m zipfile -l "$whl" | grep -E "\.pyd|\.so|csrc" || echo "  (no compiled extensions found)"
          done

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: gsplat-v${{ github.event.inputs.gsplat_version }}-${{ github.event.inputs.cuda_version }}
          name: "gsplat ${{ github.event.inputs.gsplat_version }} Windows Wheels (${{ github.event.inputs.cuda_version }})"
          body: |
            ## Pre-compiled gsplat ${{ github.event.inputs.gsplat_version }} wheels for Windows
            
            **Built with:**
            - PyTorch ${{ github.event.inputs.torch_version }}
            - CUDA ${{ github.event.inputs.cuda_version }}
            - Python 3.11 and 3.12
            - CUDA architectures: 7.0, 7.5, 8.0, 8.6, 8.9, 9.0 (RTX 20xx through 40xx)
            
            **Why these wheels exist:**
            - Windows has NO pre-built gsplat wheels on PyPI
            - Building from source requires MSVC (Visual Studio Build Tools)
            - These wheels include pre-compiled CUDA kernels
            
            **Installation:**
            FreeFlow GS Engine will automatically download the correct wheel.
            
            Manual install:
            ```
            pip install <wheel_url>
            ```
          files: wheels/*.whl
          draft: false
          prerelease: false
