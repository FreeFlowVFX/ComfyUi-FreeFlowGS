# Build pre-compiled gsplat wheels for Windows ONLY
#
# Why Windows only:
# - Linux: gsplat team provides pre-built wheels on PyPI
# - macOS: gsplat requires CUDA which doesn't exist on Mac
# - Windows: NO pre-built wheels exist, and MSVC is required for JIT compilation
#
# CRITICAL: Building from git source via setup.py includes the -diag-suppress flags
# needed to compile cleanly. The PyPI source dist + JIT compilation does NOT have
# these flags and will fail with glm warnings treated as errors.

name: Build gsplat Wheels

on:
  workflow_dispatch:
    inputs:
      gsplat_version:
        description: 'gsplat version to build (e.g., 1.5.3)'
        required: true
        default: '1.5.3'
      torch_version:
        description: 'PyTorch version (e.g., 2.5.1)'
        required: true
        default: '2.5.1'
      cuda_version:
        description: 'CUDA version for wheel suffix'
        required: true
        default: 'cu124'
        type: choice
        options:
          - cu118
          - cu121
          - cu124

jobs:
  build-windows:
    runs-on: windows-2022
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12']
    
    steps:
      - name: Checkout FreeFlow repo
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install CUDA Toolkit
        uses: Jimver/cuda-toolkit@v0.2.15
        id: cuda-toolkit
        with:
          cuda: '12.4.0'
          method: 'network'
          sub-packages: '["nvcc", "cudart", "cublas", "cublas_dev", "cusparse", "cusparse_dev", "cusolver", "cusolver_dev", "cufft", "cufft_dev", "curand", "curand_dev", "thrust", "visual_studio_integration"]'

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Verify build tools
        shell: cmd
        run: |
          echo "=== CUDA ==="
          nvcc --version
          echo "=== MSVC ==="
          cl
          echo "=== Python ==="
          python --version

      - name: Install PyTorch with CUDA
        run: |
          python -m pip install --upgrade pip wheel setuptools
          python -m pip install torch==${{ github.event.inputs.torch_version }} --index-url https://download.pytorch.org/whl/${{ github.event.inputs.cuda_version }}

      - name: Verify PyTorch CUDA
        run: |
          python -c "import torch; print(f'PyTorch {torch.__version__}'); print(f'CUDA available: {torch.cuda.is_available()}'); print(f'CUDA version: {torch.version.cuda}')"

      - name: Install build dependencies
        run: |
          python -m pip install ninja cmake rich packaging

      - name: Clone and build gsplat from git source
        env:
          # CUDA architectures to compile for:
          # 7.5 = Turing (RTX 20xx), 8.0 = Ampere (A100), 8.6 = Ampere (RTX 30xx), 8.9 = Ada (RTX 40xx)
          TORCH_CUDA_ARCH_LIST: "7.5;8.0;8.6;8.9"
          CUDA_HOME: ${{ steps.cuda-toolkit.outputs.CUDA_PATH }}
          MAX_JOBS: "4"
          # Required for PyTorch cpp_extension with MSVC
          DISTUTILS_USE_SDK: "1"
        run: |
          Write-Host "=== Cloning gsplat v${{ github.event.inputs.gsplat_version }} from GitHub ==="
          git clone --depth 1 --branch v${{ github.event.inputs.gsplat_version }} --recurse-submodules https://github.com/nerfstudio-project/gsplat.git gsplat_src
          
          Write-Host ""
          Write-Host "=== Verifying glm submodule ==="
          if (Test-Path "gsplat_src/gsplat/cuda/csrc/third_party/glm/glm") {
            Write-Host "glm submodule found!"
          } else {
            Write-Host "glm submodule missing, initializing..."
            cd gsplat_src
            git submodule update --init --recursive
            cd ..
          }
          
          Write-Host ""
          Write-Host "=== Building gsplat with CUDA extensions ==="
          Write-Host "CUDA_HOME: $env:CUDA_HOME"
          Write-Host "TORCH_CUDA_ARCH_LIST: $env:TORCH_CUDA_ARCH_LIST"
          Write-Host "MAX_JOBS: $env:MAX_JOBS"
          Write-Host "DISTUTILS_USE_SDK: $env:DISTUTILS_USE_SDK"
          
          cd gsplat_src
          
          # The setup.py in git source has -diag-suppress=20012,186 for nvcc
          # This is CRITICAL - the PyPI sdist + JIT path does NOT have this!
          # --no-build-isolation: Use existing env with PyTorch (setup.py imports torch)
          pip install -v --no-build-isolation .
          
          Write-Host ""
          Write-Host "=== Build complete ==="

      - name: Verify gsplat has compiled CUDA extension
        run: |
          Write-Host "=== Verifying gsplat installation ==="
          
          python -c @"
          import sys
          
          # Check gsplat is installed
          import gsplat
          print(f'gsplat version: {gsplat.__version__}')
          print(f'gsplat path: {gsplat.__path__[0]}')
          
          # The CRITICAL check - when built from setup.py, gsplat.csrc should exist
          # This is the pre-compiled CUDA extension
          try:
              from gsplat import csrc
              print(f'SUCCESS: gsplat.csrc module found!')
              print(f'csrc module: {csrc}')
              print(f'csrc file: {csrc.__file__}')
          except ImportError as e:
              print(f'FAILED: gsplat.csrc not found: {e}')
              print('This means the CUDA extension was NOT compiled during pip install')
              sys.exit(1)
          "@
          
          Write-Host ""
          Write-Host "=== Listing .pyd files in gsplat package ==="
          $gsplat_path = python -c "import gsplat; print(gsplat.__path__[0])"
          Get-ChildItem -Path $gsplat_path -Recurse -Filter "*.pyd" | ForEach-Object {
            Write-Host "  $($_.FullName)"
          }

      - name: Create wheel with compiled extension
        shell: pwsh
        run: |
          $site_packages = python -c "import site; print(site.getsitepackages()[0])"
          $gsplat_path = python -c "import gsplat; print(gsplat.__path__[0])"
          
          Write-Host "Site packages: $site_packages"
          Write-Host "gsplat path: $gsplat_path"
          
          # Verify .pyd exists in gsplat package
          $pyd_files = Get-ChildItem -Path $gsplat_path -Recurse -Filter "*.pyd"
          if (-not $pyd_files) {
            Write-Error "FATAL: No .pyd files found in gsplat package!"
            Write-Error "The CUDA extension was not compiled. Build failed."
            exit 1
          }
          
          Write-Host ""
          Write-Host "Found compiled extensions:"
          $pyd_files | ForEach-Object { Write-Host "  $($_.FullName)" }
          
          # Create wheel directory
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          
          # Create wheel build structure
          $wheel_temp = "wheel_build"
          if (Test-Path $wheel_temp) { Remove-Item -Recurse -Force $wheel_temp }
          New-Item -ItemType Directory -Force -Path $wheel_temp | Out-Null
          
          # Copy gsplat package (includes the .pyd file)
          Write-Host ""
          Write-Host "Copying gsplat package to wheel build..."
          Copy-Item -Path $gsplat_path -Destination "$wheel_temp\gsplat" -Recurse
          
          # Copy dist-info for proper wheel metadata
          $dist_info = Get-ChildItem -Path $site_packages -Filter "gsplat-*.dist-info" | Select-Object -First 1
          if ($dist_info) {
            Copy-Item -Path $dist_info.FullName -Destination "$wheel_temp\$($dist_info.Name)" -Recurse
            Write-Host "Copied dist-info: $($dist_info.Name)"
          } else {
            Write-Error "WARNING: No dist-info found for gsplat"
          }
          
          # Create the wheel
          $version = "${{ github.event.inputs.gsplat_version }}"
          $py_ver = "${{ matrix.python-version }}" -replace '\.', ''
          $cuda_ver = "${{ github.event.inputs.cuda_version }}"
          # Use proper wheel naming: gsplat-1.5.3+cu124-cp311-cp311-win_amd64.whl
          $wheel_name = "gsplat-${version}+${cuda_ver}-cp${py_ver}-cp${py_ver}-win_amd64.whl"
          
          Write-Host ""
          Write-Host "Creating wheel: $wheel_name"
          
          python -c @"
          import zipfile
          import os
          
          wheel_path = f'dist/$wheel_name'
          with zipfile.ZipFile(wheel_path, 'w', zipfile.ZIP_DEFLATED) as zf:
              for root, dirs, files in os.walk('wheel_build'):
                  for file in files:
                      file_path = os.path.join(root, file)
                      arc_name = os.path.relpath(file_path, 'wheel_build')
                      zf.write(file_path, arc_name)
              print(f'Created wheel with {len(zf.namelist())} files')
          "@
          
          Write-Host ""
          Write-Host "Created wheel:"
          Get-ChildItem -Path dist -Filter "*.whl" | ForEach-Object {
            Write-Host "  $($_.Name) ($([math]::Round($_.Length / 1MB, 2)) MB)"
          }

      - name: Verify wheel contains compiled extension
        shell: pwsh
        run: |
          $wheel = Get-ChildItem -Path dist -Filter "*.whl" | Select-Object -First 1
          Write-Host "Inspecting wheel: $($wheel.Name)"
          Write-Host ""
          
          # List .pyd files in wheel
          $contents = python -m zipfile -l $wheel.FullName
          $pyd_files = $contents | Select-String "\.pyd"
          
          if ($pyd_files) {
            Write-Host "SUCCESS: Compiled extensions found in wheel:"
            $pyd_files | ForEach-Object { Write-Host "  $_" }
          } else {
            Write-Error "FATAL: No .pyd files found in wheel!"
            Write-Host ""
            Write-Host "Wheel contents:"
            $contents | Select-String "gsplat" | ForEach-Object { Write-Host "  $_" }
            exit 1
          }
          
          # Also verify csrc.pyd specifically
          $csrc = $contents | Select-String "csrc\.pyd"
          if ($csrc) {
            Write-Host ""
            Write-Host "Verified: csrc.pyd is present in wheel"
          } else {
            Write-Error "WARNING: csrc.pyd not found by name, but other .pyd files exist"
          }

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: gsplat-win-py${{ matrix.python-version }}-${{ github.event.inputs.cuda_version }}
          path: dist/*.whl
          retention-days: 90

  create-release:
    needs: [build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Download all wheel artifacts
        uses: actions/download-artifact@v4
        with:
          path: wheels
          pattern: gsplat-*
          merge-multiple: true

      - name: List downloaded wheels
        run: |
          echo "Downloaded wheels:"
          ls -la wheels/
          echo ""
          echo "Inspecting wheel contents:"
          for whl in wheels/*.whl; do
            echo "=== $whl ==="
            python3 -m zipfile -l "$whl" | grep -E "\.pyd|csrc" || echo "  (no compiled extensions found)"
          done

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: gsplat-v${{ github.event.inputs.gsplat_version }}-${{ github.event.inputs.cuda_version }}
          name: "gsplat ${{ github.event.inputs.gsplat_version }} Windows Wheels (${{ github.event.inputs.cuda_version }})"
          body: |
            ## Pre-compiled gsplat ${{ github.event.inputs.gsplat_version }} wheels for Windows
            
            **Built with:**
            - PyTorch ${{ github.event.inputs.torch_version }}
            - CUDA ${{ github.event.inputs.cuda_version }}
            - Python 3.11 and 3.12
            - CUDA architectures: 7.5, 8.0, 8.6, 8.9 (RTX 20xx through 40xx)
            
            **Why these wheels exist:**
            - Windows has NO pre-built gsplat wheels on PyPI
            - Building from source requires MSVC (Visual Studio Build Tools)
            - These wheels include pre-compiled CUDA kernels (`csrc.pyd`)
            
            **Installation:**
            FreeFlow GS Engine will automatically download the correct wheel.
            
            Manual install:
            ```
            pip install <wheel_url>
            ```
          files: wheels/*.whl
          draft: false
          prerelease: false
